<app-alert *ngIf="alert" [data]="alert"></app-alert>
<app-alert *ngIf="loading" [data]="alert"></app-alert>

<div class="container-fluid mt-3">
  <div class="table-responsive">
    <table class="table table-align-middle">
      <thead>
        <tr class="table-primary">
          <th scope="col" class="w-7">cne</th>
          <th scope="col" class="w-15">nom</th>
          <th scope="col" class="w-13">prenom</th>
          <th scope="col" class="w-43">axe | titre</th>
          <!-- <th scope="col" class="w-13">action</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of inscriptions">
          <td>{{ i.candidat.cne }}</td>
          <td>{{ i.candidat.nom }}</td>
          <td>{{ i.candidat.prenom }}</td>
          <td>{{ i.sujet.titre }}</td>
          <!-- <td>
            <button
              class="btn btn-primary modifier-btn"
              data-toggle="modal"
              data-target="#exampleModalCenter"
              (click)="fun(mymodal, i.sujet)"
            >
              Modifier le titre
            </button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
  <app-offsetpagination
    [itemsCount]="itemsCount"
    [itemsPerPage]="50"
    (indexChange)="onIndexChange($event)"
    *ngIf="inscriptions.length > 0"
  ></app-offsetpagination>
</div>
