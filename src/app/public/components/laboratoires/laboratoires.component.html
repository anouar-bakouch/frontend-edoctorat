<div class="container mt-5 ">
    
    <div class="row">
        <div class="col-md-12 text-center text-darkblue heading-bx">
            <h2 class="title-head m-b0">Laboratoire <span>de Recherche </span>a l'USMBA</h2>

        </div>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" >
        
<span *ngFor="let laboratoire of laboratoires;index as i ;first as isFirst">{{i}}</span>
            <div class="carousel-inner"  >
                <div class="carousel-item active" >
                    <img src="/assets/images/labo/pic4.png"  class="d-block w-100" alt="...">

                    <div class="carousel-caption d-none d-md-block" >
                        <h5>{{laboratoire.nomLaboratoire}}</h5>
                        <p>{{laboratoire.description}}</p>
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
